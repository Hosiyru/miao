<script id="ch0103/17" type="">
  var x1 = +prompt()
  var y1 = +prompt()
  var x2 = +prompt()
  var y2 = +prompt()
  var x3 = +prompt()
  var y3 = +prompt()
  var a = x2 - x1
  var b = y3 - y1
  var c = a ** 2 + b ** 2
  c = Math.sqrt(c)
  var p = (a + b + c) / 2
  var s = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(s.toFixed(2))
</script>
