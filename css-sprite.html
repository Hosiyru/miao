<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-sprite</title>
  <style>
    .img {
      margin: 40px auto;
      width: 70px;
      height: 70px;
      background: url(img/hao.png) no-repeat -160px -395px;
    }

    .img:nth-child(2) {
      background-position-y: -455px;
    }

    .img:nth-child(3) {
      background-position-y: -505px;
    }

    .img:nth-child(4) {
      background-position-y: -315px;
    }

    .img:nth-child(5) {
      background-position-y: -245px;
    }

  </style>
</head>

<body>
  <div class="img"></div>
  <div class="img"></div>
  <div class="img"></div>
  <div class="img"></div>
  <div class="img"></div>
</body>

</html>
