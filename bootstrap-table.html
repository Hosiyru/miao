<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-table</title>
  <style>
    body {
      background-color: rgba(0, 0, 0, .9);
    }

    .table {
      margin: 200px auto;
      width: 800px;
      border-collapse: collapse;
      color: #fff;
    }

    thead {

      border-top: 1px solid #DEE2E6;
      border-bottom: 2px solid #DEE2E6;
    }

    th {
      text-align: left;
    }

    tbody tr:nth-child(n+2) th,
    tbody tr:nth-child(n+2) td {
      border-top: 1px solid #DEE2E6;
    }

    .table-dark {
      background-color: #212529;
    }

    .table-striped tbody tr:nth-child(2n+1) {
      background-color: #2C2E31;
    }

    .table-bordered th,
    .table-bordered td {
      border: 1px solid #DEE2E6;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, .9);
    }

    .table-sm th,
    .table-sm td {
      padding: 2em;
    }

  </style>
</head>

<body>
  <table class="table table-dark table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th>2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th>3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
