<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart</title>
  <style>
    html {
      zoom: 2;
    }

    label {
      margin: 100px auto;
      width: 100px;
      height: 100px;
      border: 3px solid;
      display: block;
      overflow: hidden;
      cursor: pointer;
    }

    input:checked+label img {
      margin-left: -2800px;
      transition: 1s steps(28);
    }

  </style>
</head>

<body>
  <input type="checkbox" id="aa" hidden>
  <label for="aa">
    <img src="img/heart.png" alt="">
  </label>
</body>

</html>
