<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }

  </style>
</head>

<body>
  <canvas width="800" height="800"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.trunc(x)
    y = Math.trunc(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * 你的任务：通过调用dot函数，实现：
   * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
      * 在 坐标 (42, 42) 画出一个点
      * 画一条水平实线，粗细为一个像素
      * 画一条垂直实线，粗细为一个像素
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴的夹角呈30度）
      * 画一条60度的斜线（与x轴的夹角呈60度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小位置都合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
      * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // 1
  dot(42, 42)
  // 2
  for (var i = 5; i <= 100; i++) {
    dot(i, 1)
  }
  // 3
  for (var i = 1; i <= 100; i++) {
    dot(1, i)
  }
  // 4
  for (var i = 5; i <= 100; i++) {
    if (i % 2 == 0) {
      dot(i, 10)
    }
  }
  // 5
  for (var i = 5; i <= 100; i += 4) {
    dot(i, 20)
  }
  for (var i = 6; i <= 100; i += 4) {
    dot(i, 20)
  }
  // 6
  for (var i = 5; i <= 100; i += 6) {
    dot(i, 30)
  }
  for (var i = 6; i <= 100; i += 6) {
    dot(i, 30)
  }
  for (var i = 6; i <= 100; i += 6) {
    dot(i, 30)
  }
  // 7
  for (var i = 0; i <= 300; i++) {
    j = i
    dot(i, j)
  }
  // 8
  for (var i = 0; i <= 300; i++) {
    var j = i / Math.sqrt(3)
    dot(i, j)
  }
  // 9
  for (var i = 0; i <= 200; i++) {
    var j = Math.sqrt(3) * i
    dot(i, j)
  }
  // 10
  for (var i = 0; i <= 500; i++) {
    var j = 0.8 * i
    dot(i, j)
  }
  // 11
  for (var i = 200; i <= 300; i++) {
    dot(i, 10)
    dot(i, 100)
  }

  for (var j = 10; j <= 100; j++) {
    dot(200, j)
    dot(300, j)
  }
  // 12
  for (var i = 350; i <= 450; i++) {
    for (var j = 10; j <= 100; j++) {
      dot(i, j)
    }
  }
  // 13
  for (i = -50; i <= 50; i++) {
    var j = Math.sqrt(50 ** 2 - i ** 2)
    dot(250 + i, 200 - j)
    dot(250 + i, 200 + j)
  }
  for (i = -200; i <= 200; i++) {
    var j = Math.sqrt(200 ** 2 - i ** 2)
    dot(250 + i, 200 - j)
    dot(250 + i, 200 + j)
  }
  // 14
  for (i = -100; i <= 100; i++) {
    var y = Math.sqrt(100 ** 2 - i ** 2)
    for (j = -y; j <= y; j++) {
      dot(400 + i, 300 + j)
    }
  }
  // 15
  for (x = 0; x <= 40; x += 0.3) {
    y = Math.sin(x)
    dot(x * 10, y * 10 + 120)
  }
  // 16
  for (var x = 0; x < 256; x++) {
    for (var y = 0; y < 256; y++) {
      var x1 = 0.5 * x - 0.87 * y
      var y1 = 0.87 * x + 0.5 * y
      dot(x1 + 300, y1 + 400, 'rgb(' + x + ' , ' + y + ', 255)')
    }
  }
</script>

</html>
